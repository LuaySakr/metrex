name: Bug report
description: Report a reproducible problem with metrex
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us reproduce and fix the issue quickly.
  - type: checkboxes
    id: checks
    attributes:
      label: Preâ€‘submission checklist
      options:
        - label: I searched existing issues and did not find a duplicate.
          required: true
        - label: I am using the latest main branch or the latest release.
          required: true
  - type: input
    id: version
    attributes:
      label: metrex version
      description: Output of `python -c "import metrex; print(metrex.__version__)"`
      placeholder: e.g., 0.1.0
  - type: input
    id: python
    attributes:
      label: Python version
      placeholder: e.g., 3.10.13
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: macOS 14 / Ubuntu 22.04 / Windows 11
  - type: textarea
    id: data
    attributes:
      label: Data / context
      description: Timeframe, timerange, approximate number of pairs/files, and any specifics about the dataset layout.
      placeholder: 1h timeframe, 20240101-20241231, ~250 pairs, Freqtrade .feather files in ./data
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal commands, inputs, and exact sequence to reproduce the issue.
      placeholder: |
        1. metrex metrics --datafolder ./data --timeframe 1h --timerange 20240101-20240131 --all-metrics --output out.feather
        2. Observe error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior and logs/traceback
      description: Paste the error output or attach logs.
      render: bash
  - type: textarea
    id: extra
    attributes:
      label: Additional context
      description: Anything else that might help us understand the problem.

